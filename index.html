<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Brandon's Quote Generator</title>
        <script src="https://kit.fontawesome.com/4669c3b3e6.js" crossorigin="anonymous"></script>
        <link rel="icon" type="image/x-icon" href="./assets/pngwing.com (6).png"></link>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header>Quote of the Day</header>
        <div class="content">
            <div class="quote-area">
                <i class="fas fa-quote-left"></i>
                <p class="quote">You are my fire, My one desire, believe when I say I want it that way</p>
                <i class="fas fa-quote-right"></i>
            </div>
            <div class="author">
                <span>__</span>
                <span class="name">Brandon Swinton</span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"> <i class="fa-solid fa-volume-high"></i></li>
                    <li class="copy"> <i class="fa-solid fa-copy"></i></li>
                    <li class="twitter"><i class="fa-brands fa-x-twitter"></i></li>
                </ul>
                <button>New Quote</button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>
</html>
